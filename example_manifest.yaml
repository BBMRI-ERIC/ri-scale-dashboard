# yaml
manifest_id: "id2025-11-13"
created_by: "user@example.org"
created_at: "2025-11-13T10:00:00Z"


sources:
  - source_name: source1
    type: discovery
    path: "./data/"
    params:
      data_type: "whole_slide_image"
      include: "*.svs"
      recursive: false
      id_pattern: "^(?P<slide_id>.+?)(?=\\.svs$)" 

  - source_name: source2
    type: csv_file
    path: "./data/labels.csv"
    params:
      key_field: "slide_id"
      delimiter: ","
      header: true

job_steps:
  - step_name: join
    enabled: true
    params:
      left_source_name: source1
      right_source_name: source2
      output_source_name: source1_source2_joined
      left_key: slide_id
      right_key: slide_id
      join_type: inner
      missing_policy: drop
  - step_name: ExampleDPSStep
    enabled: true
    params:
      input_source_name: source1_source2_joined
      output_source_name: processed_output